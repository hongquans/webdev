    <div id="form">
      <form onsubmit="validate(event)">
        <div>
          <h1>Thuê sân</h1>
          <select name="sanbong" id="dropmenu">
            <option>--chọn một sân--</option>
            <option value="sandhy">Sân bóng đại học y</option>
            <option value="sandm">Sân bóng đoan môn</option>
            <option value="santhloi">Sân bóng thuỷ lợi</option>
          </select><br>
          <br>
          <div class="form-wrapper">
            <label for="name">Tên của bạn</label>
            <input type="text" name="name" id="name" onblur="validatename(event)">
          </div>
          <p id="errorName" class="errorRed"></p>

          <div class="form-wrapper">

            <label for="sdt">Số điện thoại của bạn:</label>
            <input type="tel" name="sdt" id="sdt" maxlength="10" onblur="validatephone(event)">
          </div>
          <p id="errorPhone" class="errorRed"></p>

          <div class="form-wrapper">

            <label for="khunggio">Chọn khung giờ:</label>
            <select id="khunggio" name="khunggio" onblur="validatekhunggio(event)">
              <option>--- Chọn khung giờ ---</option>
              <option value="200000">6h-16h : 200k</option>
              <option value="300000">16h-17h30p : 300k</option>
              <option value="700000">17h30p-20h20p : 700k</option>
              <option value="300000">20h30p-22h : 300k</option>
            </select>

          </div>
          <p id="errorKhunggio" class="errorRed"></p>
          <br>

          <div class="form-wrapper">
            <label>Số giờ thuê sân:</label>
            <input type="number" name="giothuesan" id="giothuesan" min="1" max="24">
          </div>
          <p id="giothuesanError" class="errorRed"></p>

          <div class="form-wrapper">
            <label>Số người chơi dự kiến:</label>
            <input type="number" name="nguoichoi" id="nguoichoi" min="2">
          </div>
          <p id="nguoichoiError" class="errorRed"></p>
          <div class="form-wrapper">
            <label>Số đội chơi dự kiến:</label>
            <input type="number" name="doichoi" id="doichoi">
          </div>
          <p id="doichoiError" class="errorRed"></p>
          <div class="form-wrapper">

            <label>Đặt định kỳ:</label>
            <select id="datdinhky" name="datdinhky">
              <option value="">--- Không đặt ---</option>
              <option value="tuan">Hàng tuần</option>
              <option value="thang">Hàng tháng</option>
            </select>
          </div>
          <p id="datdinhkyError" class="errorRed"></p>
          <div class="form-wrapper">
            <label>Dịch vụ khác:</label>
            <select id="dichvu" name="dichvu">
              <option value="">--- Chọn dịch vụ ---</option>
              <option value="nuocfree">Nước uống free</option>
              <option value="dongphuc">Đồng phục thi đấu(300k/đội)</option>
              <option value="trongtai">Thuê trọng tài(200k/h)</option>
            </select>
          </div>
          <h3>Tổng số tiền: <span id="sotien"></span></h3>
          <input type="submit" value="Hoàn thành" id="button" class="button">
        </div>
      </form>
